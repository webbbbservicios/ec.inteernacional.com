<script>
    document.getElementById('campo2').addEventListener('input', function() {
        var input = this.value;
        
        if (/^\d{0,2}$/.test(input)) {
            // Si solo hay 2 dígitos, no hacemos nada
        } else if (/^\d{1}\D?$/.test(input)) {
            // Si hay un solo dígito antes del guión, agregamos un "0" delante
            this.value = '0' + input + '-';
        } else if (/^\d{2}\D?\d{0,4}$/.test(input)) {
            if (input.length === 3 && input.charAt(2) !== '-') {
                // Insertamos el guión después de los primeros dos dígitos
                this.value = input.slice(0, 2) + '-' + input.slice(2);
            } else if (input.length === 7) {
                var parts = input.split('-');
                var month = parseInt(parts[0], 10);
                var year = parseInt(parts[1], 10);

                if (month < 1 || month > 12) {
                    this.value = ''; // Si el mes es inválido, limpiamos el campo
                }
            } else if (input.length > 7 && !/^\d{2}-\d{0,4}$/.test(input)) {
                // Eliminamos cualquier carácter adicional que no cumpla con el formato esperado
                this.value = input.slice(0, 7);
            }
        } else {
            this.value = input.slice(0, -1);
        }
    });
</script>
